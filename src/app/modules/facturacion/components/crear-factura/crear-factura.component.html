<mat-card class="contenedor-factura">
    <form [formGroup]="formGroup">
        <mat-card-header class="header-factura">
            <h2>Datos del cliente</h2>
        </mat-card-header>
        <mat-card-content class="content-factura row">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="E-Mail" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefono" formControlName="telefono">
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="footer-factura row">
            <!-- <a href="" >Registrarme</a> -->
        </mat-card-footer>
    </form>
</mat-card>
<mat-card class="contenedor-factura">
    <mat-card-header class="header-factura">
        <h2>Agregar producto al carrito</h2>
    </mat-card-header>
    <mat-card-content class="content-factura row">
        <app-buscar-producto (seleccionarProducto)="agregarProducto($event)" #buscarProductoComponent></app-buscar-producto>
    </mat-card-content>
    <mat-card-footer class="footer-factura row">
        <!-- <a href="" >Registrarme</a> -->
    </mat-card-footer>
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef>
                    {{column.header}}
                </th>
                <td mat-cell *matCellDef="let row">
                    {{column.cell(row)}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="contenedor-total">
        <label>Total: <span>{{totalProductos}}</span></label>
    </div>
</mat-card>
