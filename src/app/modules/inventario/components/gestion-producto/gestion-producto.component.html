<mat-card class="contenedor-register">
  <mat-card-content >
      <form [formGroup]="productoFormGroup">
          <mat-card-header class="header-register">
              <div>
                  <i class="bi bi-bar-chart-steps"></i>
              </div>
              <h2>{{producto ? 'Edicion' : 'Registro'}} de producto</h2>
          </mat-card-header>
          <mat-card-content class="row">
              <mat-form-field>
                  <input matInput placeholder="Nombre del producto" formControlName="nombre">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Descripcion" formControlName="descripcion">
              </mat-form-field>
              <mat-form-field>
                  <input matInput type="number" placeholder="Precio" formControlName="precio">
              </mat-form-field>
          </mat-card-content>
          <mat-card-footer class="footer-register row">
              <button mat-raised-button color="primary" (click)="accionarProducto()">{{producto ? 'Actualizar' : 'Registrar'}}</button>
          </mat-card-footer>
      </form>
  </mat-card-content>
</mat-card>
