<mat-card class="contenedor-recuperar">
    <form [formGroup]="formGroup">
        <mat-card-header class="header-recuperar">
            <div>
                <i class="bi bi-unlock-fill"></i>
            </div>
            <h2>Recuperar contrase√±a</h2>
        </mat-card-header>
        <mat-card-content class="content-recuperar row">
            <mat-form-field>
                <input matInput placeholder="E-Mail" formControlName="email">
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="footer-recuperar row">
            <button mat-raised-button type="submit" color="primary" (click)="openSnackBar()">Recuperar</button>
        </mat-card-footer>
    </form>
</mat-card>
