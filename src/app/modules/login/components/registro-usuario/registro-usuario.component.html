<mat-card> 
    <mat-card-content>
        <form >
            <mat-card-header>
                <h2>Registro de usuario</h2>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Nombre de usaurio">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="E-Mail">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Contraseña">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Repetir contraseña">
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer>
                <button mat-raised-button color="primary">Registrar</button>
            </mat-card-footer>            
        </form>
    </mat-card-content>
</mat-card>
