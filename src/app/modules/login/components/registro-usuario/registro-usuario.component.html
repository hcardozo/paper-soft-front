<mat-card class="contenedor-register">
    <mat-card-content >
        <form [formGroup]="formGroup">
            <mat-card-header class="header-register">
                <div>
                    <i class="bi bi-person-fill-add"></i>
                </div>
                <h2>Registro de usuario</h2>
            </mat-card-header>
            <mat-card-content class="row">
                <mat-form-field>
                    <input formControlName="usuario" matInput placeholder="Nombre de usuario">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="E-Mail">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="contrasena" matInput type="password" placeholder="Contraseña">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="confirmarContrasena" matInput type="password" placeholder="Repetir contraseña">
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer class="footer-register row">
                <button mat-raised-button color="primary" (click)="registrarUsuario();">Registrar</button>
            </mat-card-footer>
        </form>
    </mat-card-content>
</mat-card>
